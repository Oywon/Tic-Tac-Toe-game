<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f36 50%, #2d3561 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e8f4f8;
        }

        .game-container {
            text-align: center;
            background: rgba(15, 20, 25, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(45deg, #3b82f6, #60a5fa, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .setup-section {
            margin-bottom: 30px;
            background: rgba(59, 130, 246, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .setup-section h3 {
            color: #60a5fa;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .player-inputs {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .player-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .player-label {
            font-weight: bold;
            color: #93c5fd;
            font-size: 0.9rem;
        }

        .player-input {
            padding: 10px 15px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            background: rgba(15, 20, 25, 0.7);
            color: #e8f4f8;
            font-size: 1rem;
            width: 140px;
            transition: all 0.3s ease;
        }

        .player-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .game-info {
            margin-bottom: 30px;
        }

        .current-player {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .score-item {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.2));
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: bold;
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #e8f4f8;
            min-width: 80px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 320px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.8), rgba(26, 31, 54, 0.8));
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 85px;
            height: 85px;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(51, 65, 85, 0.9));
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            font-size: 2.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e8f4f8;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            transition: left 0.5s;
        }

        .cell:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3));
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #60a5fa;
            text-shadow: 0 0 15px rgba(96, 165, 250, 0.5);
        }

        .cell.o {
            color: #34d399;
            text-shadow: 0 0 15px rgba(52, 211, 153, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #1e293b, #334155);
            color: #e8f4f8;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .btn-start {
            background: linear-gradient(45deg, #059669, #10b981);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 35px;
        }

        .winner {
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            animation: pulse 1s infinite;
        }

        .draw {
            color: #f97316;
            text-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .winning-line {
            background: linear-gradient(45deg, #fbbf24, #f59e0b) !important;
            animation: glow 0.5s ease-in-out;
            color: #1f2937 !important;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #fbbf24; }
            100% { box-shadow: 0 0 30px #fbbf24, 0 0 40px #fbbf24; }
        }

        .hidden {
            display: none;
        }

        .game-section {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .game-section.active {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .cell {
                width: 65px;
                height: 65px;
                font-size: 1.8rem;
            }
            
            .game-board {
                max-width: 250px;
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .player-inputs {
                flex-direction: column;
                gap: 15px;
            }

            .score {
                gap: 10px;
            }

            .score-item {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">üéÆ Tic Tac Toe</h1>
        
        <div class="setup-section" id="setupSection">
            <h3>üéØ Player Setup</h3>
            <div class="player-inputs">
                <div class="player-input-group">
                    <label class="player-label">Player X</label>
                    <input type="text" id="playerXName" class="player-input" placeholder="Enter name" maxlength="15">
                </div>
                <div class="player-input-group">
                    <label class="player-label">Player O</label>
                    <input type="text" id="playerOName" class="player-input" placeholder="Enter name" maxlength="15">
                </div>
            </div>
            <button class="btn btn-start" onclick="startGame()">üöÄ Start Game</button>
        </div>

        <div class="game-section" id="gameSection">
            <div class="game-info">
                <div class="current-player">Current Turn: <span id="currentPlayer">X</span></div>
                <div class="score">
                    <div class="score-item"><span id="playerXDisplay">Player X</span>: <span id="scoreX">0</span></div>
                    <div class="score-item"><span id="playerODisplay">Player O</span>: <span id="scoreO">0</span></div>
                    <div class="score-item">Draws: <span id="scoreDraw">0</span></div>
                </div>
            </div>

            <div class="game-board" id="gameBoard">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="resetGame()">üîÑ New Game</button>
                <button class="btn btn-secondary" onclick="resetScore()">üìä Reset Score</button>
                <button class="btn btn-secondary" onclick="changePlayers()">üë• Change Players</button>
            </div>

            <div class="status" id="gameStatus"></div>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = false;
        let scores = { X: 0, O: 0, draw: 0 };
        let playerNames = { X: 'Player X', O: 'Player O' };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        const cells = document.querySelectorAll('.cell');
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const gameStatus = document.getElementById('gameStatus');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const scoreDraw = document.getElementById('scoreDraw');
        const playerXDisplay = document.getElementById('playerXDisplay');
        const playerODisplay = document.getElementById('playerODisplay');
        const setupSection = document.getElementById('setupSection');
        const gameSection = document.getElementById('gameSection');

        // Initialize the game
        function initGame() {
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
            
            // Add enter key support for inputs
            document.getElementById('playerXName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('playerOName').focus();
                }
            });
            
            document.getElementById('playerOName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startGame();
                }
            });
        }

        function startGame() {
            const playerXName = document.getElementById('playerXName').value.trim();
            const playerOName = document.getElementById('playerOName').value.trim();
            
            // Set player names or use defaults
            playerNames.X = playerXName || 'Player X';
            playerNames.O = playerOName || 'Player O';
            
            // Update displays
            playerXDisplay.textContent = playerNames.X;
            playerODisplay.textContent = playerNames.O;
            
            // Show game section and hide setup
            setupSection.classList.add('hidden');
            gameSection.classList.add('active');
            
            gameActive = true;
            updateDisplay();
        }

        function changePlayers() {
            setupSection.classList.remove('hidden');
            gameSection.classList.remove('active');
            
            // Reset input fields with current names
            document.getElementById('playerXName').value = playerNames.X === 'Player X' ? '' : playerNames.X;
            document.getElementById('playerOName').value = playerNames.O === 'Player O' ? '' : playerNames.O;
            
            gameActive = false;
            resetGame();
        }

        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            updateCell(index);
            
            if (checkWinner()) {
                handleGameEnd();
            } else if (gameBoard.every(cell => cell !== '')) {
                handleDraw();
            } else {
                switchPlayer();
            }
        }

        function updateCell(index) {
            const cell = cells[index];
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateDisplay();
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    highlightWinningCells(condition);
                    return true;
                }
                return false;
            });
        }

        function highlightWinningCells(winningCondition) {
            winningCondition.forEach(index => {
                cells[index].classList.add('winning-line');
            });
        }

        function handleGameEnd() {
            gameActive = false;
            scores[currentPlayer]++;
            const winnerName = playerNames[currentPlayer];
            gameStatus.innerHTML = `<div class="winner">üéâ ${winnerName} Wins! üéâ</div>`;
            updateScoreDisplay();
            disableAllCells();
        }

        function handleDraw() {
            gameActive = false;
            scores.draw++;
            gameStatus.innerHTML = `<div class="draw">ü§ù It's a Draw! ü§ù</div>`;
            updateScoreDisplay();
            disableAllCells();
        }

        function disableAllCells() {
            cells.forEach(cell => {
                cell.disabled = true;
            });
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            gameStatus.textContent = '';
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.className = 'cell';
            });
            
            updateDisplay();
        }

        function resetScore() {
            scores = { X: 0, O: 0, draw: 0 };
            updateScoreDisplay();
        }

        function updateDisplay() {
            const currentPlayerName = playerNames[currentPlayer];
            currentPlayerDisplay.innerHTML = `<span style="color: ${currentPlayer === 'X' ? '#60a5fa' : '#34d399'}">${currentPlayerName}</span>`;
        }

        function updateScoreDisplay() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
            scoreDraw.textContent = scores.draw;
        }

        // Initialize the game when the page loads
        initGame();
    </script>
</body>
</html>
